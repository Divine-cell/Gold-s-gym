<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details</title>
    <link rel="icon" href="images/Gym logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b825955621.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="shipping-col">
            <div class="shipping-col1">
                <a href="index.html"><img class="continue-logo" src="images/Gym logo.png" alt=""></a>
                <div class="continue-input">
                    <input type="text" id="ship-input" placeholder="Contact">
                    <input type="text" id="ship-input" placeholder="ship to">
                </div>

                <div class="continue-links"> 
                    <a href="shipping.html" class="return-link">
                        <i class="fas fa-thin fa-angle-left"></i> Return to Shopping
                    </a>
                    
                    <a href="thankyou.html">
                        <button type="button" class="continue-btn">
                            Continue to shipping
                        </button>
                    </a>
                </div>
                
            </div>
            
            <div class="shipping-col2">
                <div class="shipping-note">
                    <div class="samll-card">
                         <div class="shipping-background"></div>
                         <img src="images/tote-bag.png" alt="">
                    </div>
                     
                     <div class="shipping-text">
                         <h2>TOTE BAG</h2>
                         <p>Rs 1900</p>
                         <p class="popup-text">
                             Sed ut perspiciatis unde omnis itotam reinventore veritatis et 
                             veritatis et
                         </p>
                     </div>
                </div>
                <h2>SUBTOTAL : Rs 1900</h2>
            </div>
        </div>

        
    </div>
</body>
</html>
